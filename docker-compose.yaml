version: '3.7'

services:
  php:
    build:
      context: docker/php
      target: composer
    volumes:
    - ./:/app:delegated
    - ~/.composer/cache:/composer/cache:delegated
    networks:
    - interview
    environment:
      PUBSUB_EMULATOR_HOST: pubsub:8082
      SUPPRESS_GCLOUD_CREDS_WARNING: "true"

  pubsub:
    build:
      context: docker/emulator
      target: pubsub
    networks:
    - interview

  firestore:
    build:
      context: docker/emulator
      target: firestore
    networks:
    - interview

networks:
  interview:
    name: interview
